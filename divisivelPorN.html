<html>
    <body>
        <script>
            function divPorN (n) {
                var contador = 0;
                for (var i = 1; i <= n; i++) {
                    if (n % i  == 0) {
                        contador++;
                    }
                }
                return contador;
            }

            var n = Number(prompt("Digite o número desejado:"));

            while (Number.isNaN(n)) {
                alert("Por favor, insira apenas números.");
                n = Number(prompt("Digite o número desejado:"));
            }

            alert("Quantidade de divisores de " + n + ": " + divPorN(n));
        </script>
    </body>
</html>
